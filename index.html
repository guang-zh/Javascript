<html lang="en">
<head>
  <title>Lighthouse Labs Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>
    <h1>Chat Room</h1>

    <main>
      <ol id="history">
        <li class="messages" >Juan: Welcome to my Chat room</li>
        <li class="messages" >Everyone: Thank you!</li>
      </ol>
      <form>
        <input id="message">
        <button>Send!</button>
      </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    
</body>
